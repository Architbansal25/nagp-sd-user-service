apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 039612866426.dkr.ecr.ap-south-1.amazonaws.com/usersvc:latest
          ports:
            - containerPort: 9092
          env:
            - name: JDBC_USER
              valueFrom:
                configMapKeyRef:
                  name: product-service-config
                  key: JDBC_USER
            - name: JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: product-service-secret
                  key: JDBC_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: default
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
  type: ClusterIP